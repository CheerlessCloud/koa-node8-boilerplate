stages:
  - init
  - tests
  - build

node_modules:
  stage: init
  image: node:10.12.0-alpine
  tags:
    - staging
  cache:
    key: '$CI_PROJECT_ID'
    paths:
      - node_modules/
  artifacts:
    paths:
      - node_modules/
    expire_in: 4 hrs
  script:
    - yarn install --frozen-lockfile --link-duplicates --non-interactive --silent

lint:
  stage: tests
  image: node:10.12.0-alpine
  tags:
    - staging
  dependencies:
    - node_modules
  script:
    - yarn lint

integration tests:
  stage: tests
  image: node:10.12.0-alpine
  tags:
    - staging
  dependencies:
    - node_modules
  artifacts:
    paths:
      - coverage/.
    expire_in: 4 week
    name: 'coverage-${CI_BUILD_REF_NAME}_${CI_BUILD_REF}'
  coverage: '/^All files\s+\|\s+\d+\.*\d*\s+\|\s*(\d+\.*\d*)/'
  script:
    - yarn test:cover

build:
  stage: build
  image: node:10.12.0-alpine
  tags:
    - staging
  dependencies:
    - node_modules
  artifacts:
    paths:
      - dist/
    expire_in: 4 hrs
  script:
    - yarn build
